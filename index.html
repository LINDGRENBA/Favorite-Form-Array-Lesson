<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Favorite Things Form</title>
</head>
<body>

  <div class="container">
    <form id="form1">
      <div class="form-group">
        <label for="firstname">Favorite Food: </label>
        <input id="firstname" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="lastname">Favorite Animal: </label>
        <input id="lastname" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="destination">Favorite Travel Destination: </label>
        <input id="destination" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="plant">Favorite Plant: </label>
        <input id="plant" class="form-control" type="text">
      </div>
      <button type="submit" class="btn">Submit!</button>
    </form>
    <ul id="myList">Your Favorite Things!</ul>
  </div>


</body>
</html>
